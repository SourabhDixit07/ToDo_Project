<!-- After formatting a good looking file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Todo List</h2>
            <a href="{% url 'todo_create' %}" class="btn btn-primary">Create Todo</a>
        </div>
        <ul class="list-group">
            {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ todo.title }}</strong>
                    <span class="text-muted ms-2">{{ todo.description }}</span>
                </div>
                <div>
                    <a href="{% url 'todo_update' todo.id %}" class="btn btn-sm btn-outline-secondary me-2">Update</a>
                    <a href="{% url 'todo_delete' todo.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </li>
            {% empty %}
            <li class="list-group-item text-center text-muted">No Data Found</li>
            {% endfor %}
        </ul>
    </div>
